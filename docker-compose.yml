
services:

  source-database:
    container_name: source-database
    build:
      context: .
      dockerfile: Dockerfile.chinook
    environment:
      POSTGRES_DB: chinook
      POSTGRES_USER: user
      POSTGRES_PASSWORD: password
    volumes:
      - ./sample_data/01_Chinook_PostgreSql.sql:/docker-entrypoint-initdb.d/01_Chinook_PostgreSql.sql
      - ./sample_data/02_multiple_users.sql:/docker-entrypoint-initdb.d/02_multiple_users.sql
    healthcheck:
      test: [ "CMD-SHELL", "pg_isready -U ${POSTGRES_USER} -d ${POSTGRES_DB} -h localhost -p 5432" ]

  proxy:
    container_name: proxy
    image: veilstream/veilstream-postgres-proxy:latest
    environment:
      DATABASE_URI: postgresql://user:password@source-database:5432/chinook
    volumes:
      - .proxy-data/:/veilstream/
    ports:
      - "5436:5432"
      - "8683:8683"
    depends_on:
      source-database:
        condition: service_healthy
    logging:
      options:
        max-size: "10m"
        max-file: "3"

  proxy-api:
    container_name: proxy-api
    image: veilstream/veilstream-postgres-proxy:latest
    env_file: ./.env
    environment:
      DATABASE_URI: postgresql://user:password@source-database:5432/chinook
    volumes:
      - .proxy-data/:/veilstream/
    ports:
      - "5435:5432"
      - "8684:8683"
    depends_on:
      source-database:
        condition: service_healthy
    logging:
      options:
        max-size: "10m"
        max-file: "3"

  api:
    container_name: api
    build:
      context: ./api
      dockerfile: Dockerfile
    environment:
      DATABASE_URL: postgresql+asyncpg://user:password@source-database:5432/chinook
    ports:
      - "8000:8000"
    depends_on:
      source-database:
        condition: service_healthy
    healthcheck:
      test: [ "CMD-SHELL", "curl -f http://localhost:8000/health || exit 1" ]
    restart: unless-stopped

  app:
    container_name: app
    build:
      context: ./app
      dockerfile: Dockerfile
      args:
        REACT_APP_API_URL: ${REACT_APP_API_URL:-http://localhost:8000}
    ports:
      - "3002:80"
    restart: unless-stopped
